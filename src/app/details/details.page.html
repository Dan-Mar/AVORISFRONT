<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Boat Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{boat.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Type:</p>
        <p>{{boat.type}}</p>
      </ion-item>
      <ion-item>
        <p>LOA:</p>
        <p>{{boat.loa}}</p>
      </ion-item>
      <ion-item>
        <p>Beam:</p>
        <p>{{boat.beam}}</p>
      </ion-item>
      <ion-item>
        <p>Draft:</p>
        <p>{{boat.draft}}</p>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" (click)="toEdit(boat.id)">Edit</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(boat.id)">Delete</ion-button>
      

    </ion-card-content>
  </ion-card>
</ion-content>
